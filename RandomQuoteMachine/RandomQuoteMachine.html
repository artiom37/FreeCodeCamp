<div class="container-fluid text-center">
  <h1>Random Quote Machine </br></h1>
  <img id="romashki" src="https://fanart.tv/fanart/tv/73787/clearart/T_73787%20(2).png" alt=""style="width:400px;height:170px;">

    <span class="quote"><i class="icon-quote-left icon-4x pull-left icon-muted"></i></span>
